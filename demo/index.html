<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="import" type="html" href="../../polymer/polymer.html">
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="stylesheet" href="../../bedrock/dist/css/style.css">
	<link rel="import" href="../src/br-input.html">
</head>
<body>

<!--
Usage:
Tag: <br-input>< /br-input>
Attributes:
	Name: String
	Label: String
	Model: 'SomeValue'?
	Min, max: Defines min/max field's caracthers
	is-valid: String true or false (why?)
	not-empty-error-message: String
	min-length-error-message: String
	custom-error-message: String
	format: text, date, datemonth, money, cpf, cnpj
	required: Used makes the field required
-->

	<br><br>
	<div class="container">
		<h1>br-input <small>example</small></h1>
		<div class="row">
			<div class="col-sm-4">
				<br-input
				name="username"
				label="Input with icon"
				format="date"
				model="{{value}}"
				max="14"
				is-valid="true"
				not-empty-error-message="Este campo é obrigatório"
				min-length-error-message="Este campo requer um mínimo de 3 caractéres"
				custom-error-message="Deu erro na bagaça doida"
				required></br-input>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<br-input
				name="password"
				label="Input without icon"
				type="password"
				model="{{value}}"
				min="3"
				max="5"
				is-valid="false"
				not-empty-error-message="Este campo é obrigatório"
				min-length-error-message="Este campo requer um mínimo de 3 caractéres"
				custom-error-message="Deu erro na bagaça doida"
				required
				></br-input>
			</div>
		</div>
	</div>
</body>
</html>
