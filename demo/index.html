<DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>br-input example</title>
		<link rel="stylesheet" href="../../bedrock/dist/css/style.css">
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" type="html" href="../../polymer/polymer.html">
		<link rel="import" href="../../br-form/src/br-form.html">
		<link rel="import" href="../../br-button/src/br-button.html">
		<link rel="import" href="../src/br-input.html">
	</head>
	<body>

		<div class="container">
			<h1>&lt;br-input/&gt; <small>example</small></h1>

			<br-form
			br-id="saveForm"
			button-id="save">

			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3">

					<br-input
					name="first-name"
					label="First name"
					not-empty-error-message="This field is required"
					min-length-error-message="Este campo requer um mínimo de 3 caractéres"
					custom-error-message="A custom error message"
					required></br-input>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3">

					<br-input
					name="last-name"
					label="Last name"
					min="3"
					min-length-error-message="Este campo requer um mínimo de 3 caractéres"
					custom-error-message="A custom error message"
					required></br-input>

				</div>
			</div>

			<br-button
			id="save"
			type="submit"
			color="primary"
			label="Save"></br-button>

		</br-form>

	</div>

</body>
</html>
