<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="stylesheet" href="../../bedrock/dist/css/style.css">
	<link rel="import" href="../src/br-input.html">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<br-input 
					name="teste" 
					label="Teste" 
					format="number" 
					model="{{value}}"
					min="3"
					max="5"
					is-valid="false"
					not-empty-error-message="Este campo é obrigatório"
					min-length-error-message="Este campo requer um mínimo de 3 caractéres"
					custom-error-message="Deu erro na bagaça doida"
					required					
				></br-input>
			</div>
		</div>
	</div>	
</body>
</html>
